<!DOCTYPE html>

<html lang 'en' class ''>

<head>

    <meta charset= 'UTF-8'>

    <title> Chat Messages </title>

    <meta name="robots" content="noIndex">

    <meta charset="UTF-8">

    <meta name= "viewport" content="width-device-width, initial-scale-1.0">

    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link rel="stylesheet" href="style.css"></link>

</head>

<body>

    <section class="msger">
        
        <h1 class="msger-header">

            <div class="msger-header-title">

                <i class="fas fa-comment-alt"></i> Chat Messages
            </div>

            <div class="msger-header-options">

                <span><i class="fas fa-cog"></i></span>

            </div>
        
        </h1>

        <main class="msger-chat">

            <div class="msg left-msg">

                <div class="msg-img">
                    <img src="img 2.PNG" alt="Image">
                  </div>

                <div class="msg-bubble">

                    <div class="msg-info">

                        <div class="msg-info-name">Computer</div>

                    </div>

                    <div class="msg-text">

                        Hi, How are you ?

                    </div>

                </div>

            </div>

            <div class="msg right-msg">

                <div class="msg-img">
                    <img src="img 1.PNG" alt="Image">
                </div>

                <div class="msg-bubble">

                    <div class="msg-info">

                        <div class="msg-info-name">Rida</div>

                    </div>

                    <div class="msg-text">

                        Hello

                    </div>

                </div>

            </div>

        </main>

        <form class="msger-inputarea">

            <input type="text" class="msger-input" placeholder="Enter your message...">

            <button type="submit" class="msger-send-btn">â¬†</button>

        </form>

    </section>

</body>

</html>
