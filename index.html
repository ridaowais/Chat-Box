<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<div class="settings-modal" id="settings">
    <div class="settings-box">
      <h3>Settings</h3>
      <p>More features coming soonâ€¦</p>
      <button onclick="closeSettings()">Close</button>
    </div>
  </div>

<body>

<section class="msger">

  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> Chat Bot
    </div>
    <div class="msger-header-options">
        <i class="fas fa-cog" onclick="openSettings()" style="cursor:pointer;"></i>
    </div>
  </header>

  <main class="msger-chat" id="chat">
    <div class="msg left-msg">
      <div class="msg-img">
        <img src="img 2.PNG" alt="Bot">
      </div>
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">Bot</div>
          <div class="msg-info-time">Now</div>
        </div>
        <div class="msg-text">
          Hi ðŸ‘‹ Iâ€™m your chatbot. How can I help you?
        </div>
      </div>
    </div>
  </main>

  <form class="msger-inputarea" id="form">
    <input
      type="text"
      class="msger-input"
      id="input"
      placeholder="Type your message..."
      autocomplete="off"
      required
    >
    <button type="submit" class="msger-send-btn">
      <i class="fas fa-paper-plane"></i>
    </button>
  </form>

</section>

<script src="script.js"></script>
</body>
</html>
